<!-- Declare the HTML5 doctype for standards mode -->
<!DOCTYPE html>
<!-- Open the root html element and set language to English -->
<html lang="en">
    <!-- Open the head element for metadata and links -->
    <head>
        <!-- Use UTFâ€‘8 encoding for correct text rendering -->
        <meta charset="UTF-8" />
        <!-- Make layout responsive on mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Set the browser tab title -->
        <title>Trivia Game</title>
        <!-- Link external stylesheet for page styles -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <!-- Open the body element that holds visible content -->
    <body>
        <!-- Create a centered container for the game UI -->
        <div id="game-container">
            <!-- Begin a form that will contain questions and submit -->
            <form id="trivia-form">
                <!-- Provide a skeleton loader while questions fetch -->
                <!-- Loading State / Skeleton Loader -->
                <div id="loading-container" class="hidden">
                    <!-- Add a loading skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add a loading skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add a loading skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add a loading skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add a loading skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add a loading skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add a loading skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add a loading skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add a loading skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add a loading skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                </div>
                <!-- Hold fetched questions (hidden until loaded) -->
                <div id="question-container" class="hidden"></div>
                <!-- Input where the player types their name -->
                <input
                    type="text"
                    id="username"
                    placeholder="Enter your name"
                />
                <!-- Button that submits answers and finishes the game -->
                <button type="submit" id="submit-game">Finish Game</button>
            </form>
            <!-- Button to start a new player session (initially hidden) -->
            <button id="new-player" class="hidden">New Player</button>
            <!-- Compact area to summarize the top score (added in Commit 9) -->
            <div id="top-score" class="hidden"></div>
            <!-- Table that lists saved scores -->
            <table id="score-table">
                <!-- Header section of the table -->
                <thead>
                    <!-- Row of column headings -->
                    <tr>
                        <!-- Column heading for player name -->
                        <th>Player</th>
                        <!-- Column heading for score summary -->
                        <th>Score</th>
                        <!-- Column heading for date/time of attempt -->
                        <th>Date</th>
                    </tr>
                </thead>
                <!-- Body where score rows will be inserted -->
                <tbody>
                    <!-- Scores will be inserted here -->
                </tbody>
            </table>
            <!-- Button that clears all saved scores -->
            <button id="clear-scores">Clear Scores</button>
        </div>
        <!-- Load the game logic JavaScript file -->
        <script src="script.js"></script>
    </body>
</html>
