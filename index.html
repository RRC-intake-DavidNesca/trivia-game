<!-- This line declares the HTML5 doctype so the browser renders in standards mode -->
<!DOCTYPE html>
<!-- This line opens the root HTML element and declares English as the document language -->
<html lang="en">
    <!-- This line opens the head section for metadata and resource links -->
    <head>
        <!-- This line sets the character encoding to UTF-8 for proper text rendering -->
        <meta charset="UTF-8" />
        <!-- This line adds a responsive viewport so the layout scales on mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- This line sets the page title shown in the browser tab -->
        <title>Trivia Game</title>
        <!-- This line links the external stylesheet that controls the pageâ€™s appearance -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <!-- This line opens the body which holds all visible content and scripts -->
    <body>
        <!-- This line creates the main container that wraps the game UI -->
        <div id="game-container">
            <!-- This line opens the form that contains questions and the submit button -->
            <form id="trivia-form">
                <!-- This comment labels the loading state / skeleton loader area -->
                <!-- This line creates a container for loading placeholders; it is hidden by default -->
                <div id="loading-container" class="hidden">
                    <!-- Each of the following lines creates a skeleton block to suggest loading content -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- This line adds another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- This line adds another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- This line adds another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- This line adds another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- This line adds another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- This line adds another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- This line adds another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- This line adds another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- This line adds another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                </div>

                <!-- This line creates the container where fetched questions will be injected; hidden until ready -->
                <div id="question-container" class="hidden"></div>
                <!-- This line creates a text input where the player enters their name -->
                <input
                    type="text"
                    id="username"
                    placeholder="Enter your name"
                />
                <!-- This line adds the submit button used to finish the game and score answers -->
                <button type="submit" id="submit-game">Finish Game</button>
            </form>
            <!-- This line adds a button that starts a new player round; hidden until after submit -->
            <button id="new-player" class="hidden">New Player</button>
            <!-- This line creates a table that lists saved scores -->
            <table id="score-table">
                <!-- This line opens the table header section -->
                <thead>
                    <!-- This line opens the header row -->
                    <tr>
                        <!-- This line labels the Player column -->
                        <th>Player</th>
                        <!-- This line labels the Score column -->
                        <th>Score</th>
                    </tr>
                    <!-- This line closes the header row -->
                </thead>
                <!-- This line opens the body where dynamic score rows will be inserted -->
                <tbody>
                    <!-- Scores will be inserted here -->
                </tbody>
                <!-- This line closes the table body -->
            </table>
            <!-- This line adds a button that clears only saved scores (from Commit 5) -->
            <button id="clear-scores">Clear Scores</button>
            <!-- This line adds a button that clears both scores and the saved username (from Commit 6) -->
            <button id="clear-all">Clear All Data</button>
            <!-- This line closes the main game container -->
        </div>
        <!-- This line loads the JavaScript file that implements game logic and storage -->
        <script src="script.js"></script>
    </body>
    <!-- This line closes the root HTML element -->
</html>
