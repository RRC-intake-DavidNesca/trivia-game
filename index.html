<!-- Declare HTML5 doctype so browsers use standards mode -->
<!DOCTYPE html>
<!-- Open the root HTML element and declare the page language -->
<html lang="en">
    <!-- Open the head section that contains metadata and resource links -->
    <head>
        <!-- Specify the character encoding so text renders correctly -->
        <meta charset="UTF-8" />
        <!-- Add responsive viewport so the layout scales on mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Set the page title shown in the browser tab -->
        <title>Trivia Game</title>
        <!-- Link the external stylesheet that defines the pageâ€™s styles -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <!-- Open the body section that contains all visible page content -->
    <body>
        <!-- Create a container that wraps the game UI -->
        <div id="game-container">
            <!-- Start a form to hold the trivia questions and submission -->
            <form id="trivia-form">
                <!-- Provide a container for the loading/skeleton UI and hide it initially -->
                <div id="loading-container" class="hidden">
                    <!-- Add a skeleton block to simulate loading an option -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                    <!-- Add another skeleton block -->
                    <div class="skeleton skeleton-option"></div>
                </div>

                <!-- Create an empty container where questions will be injected and keep it hidden until loaded -->
                <div id="question-container" class="hidden"></div>
                <!-- Provide a text input for the user to enter their name -->
                <input
                    type="text"
                    id="username"
                    placeholder="Enter your name"
                />
                <!-- Provide a submit button that will finalize the quiz -->
                <button type="submit" id="submit-game">Finish Game</button>
            </form>
            <!-- Provide a button to start over with a new player and keep it hidden until needed -->
            <button id="new-player" class="hidden">New Player</button>
            <!-- Create a table to display saved player scores -->
            <table id="score-table">
                <!-- Define the table header row -->
                <thead>
                    <tr>
                        <!-- Header cell for the player name column -->
                        <th>Player</th>
                        <!-- Header cell for the player score column -->
                        <th>Score</th>
                    </tr>
                </thead>
                <!-- Define the table body where score rows will be inserted -->
                <tbody>
                    <!-- Placeholder comment to indicate where scores will be inserted dynamically -->
                    <!-- Scores will be inserted here -->
                </tbody>
            </table>
        </div>
        <!-- Load the JavaScript file that powers the game behavior -->
        <script src="script.js"></script>
    </body>
<!-- Close the root HTML element -->
</html>
